<div class = "container">
  <table class = "table table-striped table-bordered">
    <tr style = "background: lightblue;">
      <th>ID</th>
      <th>TITLE</th>
      <th>AUTHOR</th>
    </tr>
    <tr *ngFor = "let group of groups">
      <td>{{group.id}}</td>
      <td>{{group.title}}</td>
    </tr>
    <tr *ngIf = "groups && groups.length == 0">
      <td colspan = "3">No records found!</td>
    </tr>
  </table>
</div>
