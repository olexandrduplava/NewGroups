<div class="container">
  <div (groupObj) = 'random($event)'>
    <form class="form-horizontal">
      <input type = "hidden" [(ngModel)] = "group.id" name = "id" />
      <div class="form-group">
        <label class="control-label col-sm-2">Book Title</label>
        <div class="col-sm-8">
          <input type = "text" [(ngModel)] = "group.title" name = "title" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button (click) = "addGroup()" class = "btn btn-primary">Add Group</button>
        </div>
      </div>
    </form>
  </div>
  <div>
    <table class = "table table-striped table-bordered">
      <tr style = "background: lightblue;">
        <th>ID</th>
        <th>TITLE</th>
        <th>ACTIONS</th>
      </tr>
      <tr *ngFor = "let group of groups">
        <td>{{group.id}}</td>
        <td>{{group.title}}</td>
        <td>
          <button (click) = "getGroup(group.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span></button>
          &nbsp;|&nbsp;
          <button (click) = "deleteGroup(group.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
        </td>
      </tr>
      <tr *ngIf = "groups && groups.length == 0">
        <td colspan = "4">No records found!</td>
      </tr>
    </table>
  </div>
</div>
